<google-map
  height="100%"
  width="100%"
  [center]="center"
  [zoom]="zoom"
  [options]="options"
  (mapClick)="handleMapClick()"
>
  <map-marker
    #somemarker="mapMarker"
    *ngFor="let marker of markers; let i = index"
    [position]="marker.position"
    [options]="marker.options"
    (mapClick)="openInfoWindow(somemarker, i)"
  >
    <map-info-window>
      <app-card [data]="marker.data"></app-card>
    </map-info-window>
  </map-marker>
</google-map>
