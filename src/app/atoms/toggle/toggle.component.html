<div class="{{ blockName }} d-flex">
  <ng-container *ngFor="let tab of tabs">
    <div
      tabindex="0"
      class="{{ blockName }}__item"
      [ngClass]="{ active: tab.isActive }"
      (click)="handleToggle(tab)"
      (keyup)="handleToggle(tab)"
    >
      {{ tab.label }}
    </div>
  </ng-container>
</div>
